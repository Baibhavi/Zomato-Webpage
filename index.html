<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato-Largest Food Delivering Service</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero section-->
        <section class="hero__container">
            <div class="hero__image__container">
                <div class="hero__background"></div>
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restuarants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <!--Explore section-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: #d83a56">+3</span></p>
                    </div>
                </div>
                <!--pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Domino's, Pizza Hut, Oven Story <span style="color: #d83a56">+2</span></p>
                    </div>
                </div>
                <!--ice cream-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Baskins & Robbins, Amul <span style="color: #d83a56">+3</span></p>
                    </div>
                </div>
            </div>
            <div style="color:aliceblue; text-align:center">View more</div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <!--Updated section-->
        <section class="stay__updated__container">
            <h1 class="stay__updated__text">Stay Updated</h1>
            <div class="stay__updated__card">
                <input class="update__input" type="text" placeholder="abc@gmail.com" accept="email" size="30px">
                <button class="button__primary">Get Updates</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <!--Quotation-->
        <section class="quote__container">
            <div class="quote">
            <img class="quote__image"src="assets/Quotation.jpg" alt="">
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
